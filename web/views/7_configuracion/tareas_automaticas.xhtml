<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../templates/layout/plantilla.xhtml">
        <ui:define name="meta-data">
            <f:metadata>
                <f:viewAction action="#{insumosBean.verificaAcceso(39)}"/>
                <f:viewAction action="#{configuracionBean.cargarConfiguracion()}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="content">
            <div class="banda1 text-uppercase"><b>Tareas Automaticas</b></div>
            <br/>

            <h:form class="container-fluid" id="frmAsignaTareas" enctype="multipart/form-data" >
                <p:panel style="margin-right: 20pt; margin-left: 20pt; border-radius: 20px; border: solid 1px #D5D5D5">
                    <p:focus for=""/>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Tarea</th>
                                        <th>Descripción</th>
                                        <th>Hora</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Promociones para cumpleañeros</td>
                                        <td>Envia las promociones activas a los cumpleañeros del mes. </td>
                                        <td>19:00h</td>
                                        <td>
                                            <label class="switch">
                                                <h:selectBooleanCheckbox value="#{configuracionBean.configuracionEditar.configuracionPromocionCumpleanyos}" >
                                                    <f:ajax  listener="#{configuracionBean.activarDesactivarPromocionesCumpleanyos(configuracionBean.configuracionEditar.configuracionPromocionCumpleanyos)}"/>
                                                </h:selectBooleanCheckbox>
                                                <span class="slider round"></span>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Promociones</td>
                                        <td>Envia las promociones activas a los pacientes.</td>
                                        <td>20:00h</td>
                                        <td>
                                            <label class="switch">
                                                <h:selectBooleanCheckbox  value="#{configuracionBean.configuracionEditar.configuracionPromocionGeneral}" >
                                                    <f:ajax  listener="#{configuracionBean.activarDesactivarPromocionesGenerales(configuracionBean.configuracionEditar.configuracionPromocionGeneral)}"/>
                                                </h:selectBooleanCheckbox>
                                                <span class="slider round"></span>
                                            </label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </p:panel>
                <br/>

                <br/><br/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
