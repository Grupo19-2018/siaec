<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../templates/layout/plantilla.xhtml">
        <ui:define name="meta-data">
            <f:metadata>
                <f:viewParam name="citaConsultarId" value="#{citasBean.citaConsultarId}"/>
                <f:viewParam name="retorno" value="#{citasBean.retorno}"/>
                <f:viewAction action="#{citasBean.cargarCitaConsultar()}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="content">
            <div class="banda1"><b>CONSULTAR CITA</b></div>
            <br/>
            <!-- Panel color blanco -->
            <p:panel style="margin-right: 20pt; margin-left: 20pt; border-radius: 20px; border: solid 1px #D5D5D5">

                <div class="row" style="margin-left: 5px; margin-right: 5px">
                    <div class="col-md-4">
                        <h6><b>Nombres</b></h6>
                        <h:panelGroup rendered="#{citasBean.citaConsultar.pacienteId != null}">
                            <p:inputText value="#{citasBean.citaConsultar.pacienteId.pacientePrimerNombre} #{citasBean.citaConsultar.pacienteId.pacienteSegundoNombre}" readonly="true" style="width: 100%"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{citasBean.citaConsultar.pacienteId == null}">
                            <p:inputText value="#{citasBean.citaConsultar.usuarioUsuario.usuarioPrimerNombre} #{citasBean.citaConsultar.usuarioUsuario.usuarioSegundoNombre}" readonly="true" style="width: 100%"/> 
                        </h:panelGroup>
                    </div>
                    <div class="col-md-4">
                        <h6><b>Apellidos</b></h6>
                        <h:panelGroup rendered="#{citasBean.citaConsultar.pacienteId != null}">
                            <p:inputText value="#{citasBean.citaConsultar.pacienteId.pacientePrimerApellido} #{citasBean.citaConsultar.pacienteId.pacienteSegundoApellido}" readonly="true" style="width: 100%"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{citasBean.citaConsultar.pacienteId == null}">
                            <p:inputText value="#{citasBean.citaConsultar.usuarioUsuario.usuarioPrimerApellido} #{citasBean.citaConsultar.usuarioUsuario.usuarioSegundoApellido}" readonly="true" style="width: 100%"/>
                        </h:panelGroup>
                    </div>
                    <div class="col-md-4">
                        <h6><b>Fechas</b></h6>
                        <p:inputText value="#{citasBean.citaConsultar.citaFecha}" readonly="true" style="width: 100%">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </p:inputText>
                    </div>
                </div>
                <br/>

                <div class="row" style="margin-left: 5px; margin-right: 5px">
                    <div class="col-md-4">
                        <h6><b>Telefono</b></h6>
                        <h:panelGroup rendered="#{citasBean.citaConsultar.pacienteId != null}">
                            <p:inputText value="#{citasBean.citaConsultar.pacienteId.pacienteTelefonoMovil}" readonly="true" style="width: 100%"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{citasBean.citaConsultar.pacienteId == null}">
                            <p:inputText value="#{citasBean.citaConsultar.usuarioUsuario.usuarioTelefono}" readonly="true" style="width: 100%"/>
                        </h:panelGroup>
                    </div>                    
                    <div class="col-md-4">
                        <h6><b>Correo electronico</b></h6>
                        <h:panelGroup rendered="#{citasBean.citaConsultar.pacienteId != null}">
                            <p:inputText value="#{citasBean.citaConsultar.pacienteId.pacienteCorreo}" readonly="true" style="width: 100%"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{citasBean.citaConsultar.pacienteId == null}">
                            <p:inputText value="#{citasBean.citaConsultar.usuarioUsuario.usuarioTelefono}" readonly="true" style="width: 100%"/>
                        </h:panelGroup>
                    </div>
                    <div class="col-md-4">
                        <h6><b>Hora</b></h6>
                        <p:inputText value="#{citasBean.citaConsultar.citaHora}" readonly="true" style="width: 100%">
                            <f:convertDateTime dateStyle="full" pattern="hh:mm a" timeZone="GMT-6"/>
                        </p:inputText>
                    </div>
                </div>
                <br/>

                <div class="row" style="margin-left: 5px; margin-right: 5px">
                    <div class="col-md-4">
                        <h6><b>Sucursal</b></h6>
                        <p:inputText value="#{citasBean.citaConsultar.clinicaId.clinicaNombre}" readonly="true" style="width: 100%"/>
                    </div>                    
                    <div class="col-md-4">
                        <h6><b>Medico</b></h6>
                        <p:inputText value="#{citasBean.abreviatura(citasBean.citaConsultar.medicoId.medicoSexo)} #{citasBean.citaConsultar.medicoId.medicoPrimerNombre} #{citasBean.citaConsultar.medicoId.medicoSegundoNombre} #{citasBean.citaConsultar.medicoId.medicoPrimerApellido}" readonly="true" style="width: 100%"/>
                    </div>
                    <div class="col-md-4">
                        <h6><b>Estado</b></h6>
                        <p:inputText value="#{citasBean.estadoCitaPaciente(citasBean.citaConsultar.citaEstado)}" readonly="true" style="width: 100%"/>
                    </div>
                </div>
                <br/>

                <div class="row" style="margin-left: 5px; margin-right: 5px">
                    <div class="col-md-8">
                        <h6><b>Motivo de cita</b></h6>
                        <p:inputText value="#{citasBean.citaConsultar.citaMotivo}" readonly="true" style="width: 100%"/>
                    </div>                    
                    <div class="col-md-4"></div>
                </div>
                <br/><br/>

                <div class="row" style="margin-left: 5px; margin-right: 5px">
                    <div class="col-md-12" align="center">
                        <h:link outcome="#{citasBean.redireccionarCitaConsultar()}" class=" btn btn-default btn-expediente-cancelar">
                            <i class="glyphicon glyphicon-share-alt"></i> <span aria-hidden="true" style="font-weight: bold;">Regresar</span>
                        </h:link>
                    </div>
                </div>
            </p:panel>
            <br/>
            <br/>
        </ui:define>
    </ui:composition>
</html>
