<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>S I A E C</title>
        <style type="text/css">
            body {
                background: url(#{request.contextPath}/images/configuraciones/fondo.png) no-repeat 
                    fixed center center #333;
                background-size: contain;
            }
        </style>

        <link href="#{request.contextPath}/resources/css/bootstrap.min.css" type="text/css" media="screen" rel="stylesheet"  />
        <!-- Archivo smiling.css, incluira los css del sistema personalizado-->
        <link href="#{request.contextPath}/resources/css/estilosaldana.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/smiling.css" type="text/css" media="screen" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/micss.css" type="text/css" media="screen" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/w3.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="#{request.contextPath}/resources/images/icono.png" rel="shortcut icon" type="image/x-icon"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
    </h:head>    

    <h:body class="contenedor">

        <!-- Para referencia a la sección Banner -->
        <div id="banner">
            <ui:insert name="banner">
                <ui:include src="templates/partials/banner.xhtml"/>
            </ui:insert>
        </div>

        <!-- Barra de título -->
        <div class="banda1"><b>INICIAR SESIÓN</b></div>
        <br/>

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-3 col-xs-1"/>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-10">
                <p:panel style="width: 100%; border-radius: 20px; border: solid 1px #D5D5D5">
                    <h:form>
                        <p:focus for="usuario"/>

                        <div class="row">
                            <div class="col-lg-1"/>
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h6><b>Usuario</b></h6>
                                        <p:inputText id="usuario" value="#{sesionBean.usuario}" maxlength="50" required="true" requiredMessage="Ingrese su usuario." style="width: 100%"/>
                                        <p:message for="usuario"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h6><b>Contraseña</b></h6>
                                        <p:password id="contrasenia" value="#{sesionBean.password}" maxlength="50" required="true" requiredMessage="Ingrese su contraseña." style="width: 100%"/>
                                        <p:message for="contrasenia"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col-md-12" align="center">
                                        <h:commandLink type="submit" class="btn btn-default" action="#{sesionBean.iniciarSesion()}"
                                                       style="width: 100pt; height: 27pt; color: white; padding:5px; background-color:#FB6F52; font-weight:bold; border:solid 1px #FB6F52; -webkit-appearance:none; border-radius: 5px">
                                            <i class="glyphicon glyphicon-log-in"></i> Entrar
                                        </h:commandLink>
                                        &nbsp;
                                        <button type="reset" class="btn btn-default buttonPopupLevel2 w3-round" style="width: 100pt"
                                                onclick="window.location.href = 'index.xhtml'">
                                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Cancelar
                                        </button>
                                        <br/>
                                    </div>
                                </div>
                                <br/>

                                <div class="row" align="center">
                                    Si no está registrado, haga clic
                                    <a href="registro_usuario.xhtml"><u> aquí</u></a>
                                </div>
                            </div>
                            <div class="col-lg-1"/>
                        </div>



                    </h:form>

                    <h:form>
                        <p:dialog header="Validación de cuenta" widgetVar="activacion" minHeight="40" style="text-align: center">
                            <h:outputText value="Ingrese el código de seguridad para validar su cuenta."/><br/>
                            <p:inputNumber id="codigo" value="#{sesionBean.codigo}" thousandSeparator="" decimalPlaces="0" minValue="0" maxValue="9999" class="tamaniosesenta" style="text-align: center; margin-bottom: 5px"/><br/><br/>
                            <h:commandLink value="Reenviar código" action="#{homeBean.reenviarCodigo(usuario)}" style="text-decoration: underline #066EAD; margin-bottom: 40px"/><br/>
                            <h:commandLink type="submit" class="btn btn-default" action="#{sesionBean.iniciarSesionNuevo()}"
                                           style="width: 60pt; height: 27pt; color: white; padding:5px; background-color:#FB6F52; font-weight:bold; border:solid 1px #FB6F52; -webkit-appearance:none; border-radius: 5px; margin-top: 10px">
                                <i class="glyphicon glyphicon-check"></i> Validar
                            </h:commandLink><br/><br/>
                        </p:dialog>
                    </h:form>
                    <br/>
                </p:panel>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-3 col-xs-1"/>
        </div>
        <br/><br/>

        <div class="row">
            <div class="col-lg-12" align="center">
                <img src="#{request.contextPath}/images/configuraciones/direcciones.png" width="90%" height="175pt"/>
            </div> 
        </div>

        <p:spacer height="50"/>
        <!-- Para referencia a la sección Pie de Página -->
        <div id="bottom">
            <ui:insert name="bottom">
                <ui:include src="templates/partials/pie_pagina.xhtml"/>
            </ui:insert>
        </div>

        <!-- Para referencia a archivos Java Scripts de Bootstrap -->
        <script src="#{request.contextPath}/resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/resources/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/resources/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
        <ui:insert name="scripts"/>
    </h:body>

</html>
