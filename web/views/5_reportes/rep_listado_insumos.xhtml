<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../templates/layout/plantilla.xhtml">
        <ui:define name="content">

            <ui:define name="meta-data">
                <f:metadata>
                    <f:viewAction action="#{reportesBean.verificaAcceso(26)}"/>
                </f:metadata>
            </ui:define>

            <!-- Barra de título -->
            <div class="banda1"><b>LISTADO DE INSUMOS MÉDICOS</b></div>
            <br/>

            <!-- Panel color blanco -->
            <p:panel style="margin-right: 20pt; margin-left: 20pt; border-radius: 20px; border: solid 1px #D5D5D5">
                <br/><br/>
                <h:form id="reporteinsumos">
                    <div class="row">
                        <div class="col-lg-4 col-md-3 col-sm-3"/>
                        <div class="col-lg-2 col-md-3 col-sm-3" align="center">
                            <h6><b>Desde*</b></h6>
                            <p:calendar id="fechainicio" value="#{reportesBean.fechaInicio}" placeholder="dd-mm-aaaa" showOn="button"  styleClass="tamaniocalendario5" readonlyInput="true" yearRange="c-10:c+0" maxdate="#{reportesBean.fechaActual}" locale="es" navigator="true" pattern="dd-MM-yyyy" required="true" requiredMessage="Fecha inicial requerida." >
                                <p:ajax event="dateSelect" update="fechafin"/>
                                <f:passThroughAttribute name="onkeypress" value="return false;"/>
                            </p:calendar>
                            <p:message for="fechainicio"/>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-3" align="center">
                            <h6><b>Hasta*</b></h6>
                            <p:calendar id="fechafin" value="#{reportesBean.fechaFin}" placeholder="dd-mm-aaaa" showOn="button"  styleClass="tamaniocalendario5" readonlyInput="true" yearRange="c-10:c+0" mindate="#{reportesBean.fechaInicio}" maxdate="#{reportesBean.fechaActual}" locale="es" navigator="true" pattern="dd-MM-yyyy" required="true"  requiredMessage="Fecha final requerida." >
                                <f:attribute name="finicial" value="#{reportesBean.fechaInicio}"/>
                                <f:passThroughAttribute name="onkeypress" value="return false;"/>
                            </p:calendar>
                            <p:message for="fechafin"/>
                        </div>
                        <div class="col-lg-4 col-md-3 col-sm-3"/>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-3 col-sm-3"/>
                        <div class="col-lg-4 col-md-6 col-sm-6" style="margin-top: 22px; margin-bottom: 20px;font-size: smaller; font-style: italic;" >
                            * Campos obligatorios 
                        </div>
                        <div class="col-lg-4 col-md-3 col-sm-3"/>
                    </div>
                        
                    <div class="row">
                        <div class="col-lg-12" align="center">
                            <h:commandLink action="#{reportesBean.repListadoInsumos()}" class="btn btn-default buttonLevel1"
                                           style="font-size: 11pt; width: 100pt; color: white; padding:9px; background-color:#FB6F52; font-weight:bold; border:solid 1px #FB6F52; -webkit-appearance:none; border-radius: 5px" >
                                <i class="glyphicon glyphicon-list"></i> Ver reporte
                            </h:commandLink>
                        </div>
                    </div>
                    <br/><br/>
                </h:form>
            </p:panel>
            <p:spacer height="50"/>
        </ui:define>
    </ui:composition>
</html>
