        <!-- Archivo smiling.css, incluira los css del sistema personalizado-->

        <link href="#{request.contextPath}/resources/css/micss.css" type="text/css" media="screen" rel="stylesheet"/>

        <link href="#{request.contextPath}/resources/images/icono.png" rel="shortcut icon" type="image/x-icon"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <style>
            .jsf-switch-button input[type='radio']{
                display: none;

            }

            .jsf-switch-button label{
                background-color: #009999;
                padding: 10px 10px 5px 10px; 
                cursor: pointer;
                border-radius: 3px;
                color: white;

            }

            .jsf-switch-button input[type='radio']:checked+label{
                border: 1px solid #DDD;
                background-color: #EDEDED;
                color: black;
            }

            .jsf-switch-button table, tr, td{
                padding: 0px;
                margin : 0px;
            }

            .jsf-switch-button{

                background-color: #33ffff;
                padding: 10px 5px 10px 5px;
                border-radius: 3px;
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            .switch input { 
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

            /*#066EAD
            //#2196F3 */
            input:checked + .slider {
                background-color: #066EAD;
            }

            input:focus + .slider {
                box-shadow: 0 0 1px #066EAD;
            }

            input:checked + .slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px);
            }

            /* Rounded sliders */
            .slider.round {
                border-radius: 34px;
            }

            .slider.round:before {
                border-radius: 50%;
            }

        </style>
    </h:head>

    <h:body class="contenedor">




        <h:form>
            <h:selectOneRadio class="jsf-switch-button" value="Male" >
                <f:selectItem itemLabel="Esta" itemValue="Male"/>

            </h:selectOneRadio>  

            <!-- Default switch -->
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitches">
                    <label class="custom-control-label" for="customSwitches">Toggle this switch element</label>
                </input>
            </div>

            <!-- Material switch -->
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox"></input>
                    <span class="lever"></span> On

                </label>
            </div>
            
            <label class="switch">
            <input type="checkbox" ></input>
                <span class="slider round"></span>
        </label>

        </h:form>

        <label class="switch">
            <input type="checkbox" ></input>
