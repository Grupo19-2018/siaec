<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../templates/layout/plantilla.xhtml">
        <ui:define name="content">
            
            <ui:define name="meta-data">
                <f:metadata>
                    <f:viewAction action="#{insumosBean.verificaAcceso(11)}"/>
                    <f:viewParam name="insumoconsultar" value="#{insumosBean.insumoId}"/>
                    <f:event type="preRenderView" listener="#{insumosBean.cargarInsumoConsultar()}"/>
                </f:metadata>
            </ui:define>

            <!-- Barra de título -->
            <div class="banda1"><b>VER INSUMO</b></div>
            <br/>

            <!-- Panel color blanco -->
            <p:panel styleClass="sombra-smiling" style="margin-right: 20pt; margin-left: 20pt; border-radius: 20px; border: solid 1px #D5D5D5">

                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0">
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                        <h6><b>Nombre</b></h6>
                        <p:inputText value="#{insumosBean.insumoConsultar.insumoNombre}" style="width: 100%" readonly="true"/>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0">
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0">
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                        <h6><b>Tipo de insumo</b></h6>
                        <p:inputText value="#{insumosBean.insumoConsultar.tipoinsumoId.tipoinsumoNombre}" style="width: 100%" readonly="true"/>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                        <h6><b>Unidad de medida</b></h6>
                        <p:inputText value="#{insumosBean.insumoConsultar.unidadmedidaId.unidadmedidaNombre}" style="width: 100%" readonly="true"/>
                    </div>    
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0">
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0">
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                        <h6><b>Descripción</b></h6>
                        <p:inputTextarea value="#{insumosBean.insumoConsultar.insumoDescripcion}" style="width: 100%"  rows="3" readonly="true"/>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0">
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0">
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                        <h6><b>Alertar cuando llegue a un lote mínimo de</b></h6>
                        <p:inputNumber value="#{insumosBean.insumoConsultar.insumoMinimo}" decimalPlaces="0" maxlength="6"
                                       required="true" requiredMessage="Cantidad mínima es requerida." maxValue="999999" minValue="0" class="tamaniocien"/>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-0">
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-lg-12" align="center">
                        <button type="reset" class="btn btn-default buttonPopupLevel2 w3-round" style="width: 100pt"
                                onclick="window.location.href = 'insumo_listado.xhtml'">
                            <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Regresar
                        </button>
                    </div>
                </div>
                <br/>

            </p:panel>
            <p:spacer height="50"/>
        </ui:define>
    </ui:composition>
</html>
