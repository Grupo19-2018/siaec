<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../templates/layout/plantilla.xhtml">
        <ui:define name="content">

            <ui:define name="meta-data">
                <f:metadata>
                    <f:viewAction action="#{reportesBean.verificaAcceso(25)}"/>
                </f:metadata>
            </ui:define>

            <!-- Barra de título -->
            <div class="banda1"><b>PEDIDO DE INSUMO MÉDICOS</b></div>
            <br/>

            <!-- Panel color blanco -->
            <p:panel style="margin-right: 20pt; margin-left: 20pt; border-radius: 20px; border: solid 1px #D5D5D5">
                <br/><br/>
                <h:form id="reporteinsumos">
                    <div class="row">
                        <div class="col-lg-4 col-md-3 col-sm-4 col-xs-1"/>
                        <div class="col-lg-4 col-md-6 col-sm-4 col-xs-10">
                            <h6  align="center"><b>Clínica*</b></h6>
                            <p:selectOneMenu id="sucursalnombre" value="#{reportesBean.clinicaId}" title="sucursal" style="width:100%" styleClass="tamanioseleccionable">
                                <f:selectItem itemLabel="Todas las clínicas" itemValue="#{0}"/>
                                <f:selectItems value="#{reportesBean.todasSucursalesDisponibles()}" var="sucursal" itemLabel="#{sucursal.clinicaNombre}" itemValue="#{sucursal.clinicaId}" />
                            </p:selectOneMenu>

                        </div>
                        <div class="col-lg-4 col-md-3 col-sm-4 col-xs-1"/>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-lg-4 col-md-3 col-sm-4 col-xs-1"/>
                        <div class="col-lg-4 col-md-6 col-sm-4 col-xs-10">
                            <span style="margin-top: 22px; margin-bottom: 20px;font-size: smaller; font-style: italic;">
                                * Campos obligatorio
                            </span>
                        </div>
                        <div class="col-lg-4 col-md-3 col-sm-4 col-xs-1"/>
                    </div>
                    <div class="row">
                        <div class="col-lg-12" align="center">
                            <h:commandLink action="#{reportesBean.repSolicitudInsumos()}" class="btn btn-default buttonLevel1"
                                           style="font-size: 11pt; width: 100pt; color: white; padding:9px; background-color:#FB6F52; font-weight:bold; border:solid 1px #FB6F52; -webkit-appearance:none; border-radius: 5px">
                                <i class="glyphicon glyphicon-list"></i> Ver reporte
                            </h:commandLink>
                        </div>
                    </div>
                    <br/><br/>
                </h:form>
            </p:panel>
            <p:spacer height="50"/>
        </ui:define>
    </ui:composition>
</html>
